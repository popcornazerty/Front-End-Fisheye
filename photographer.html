<!DOCTYPE html>
<html>
   <head>
      <link href="css/style.css" rel="stylesheet" type="text/css" />

      <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
      
<meta charset="utf-8">
      <link rel="icon" type="image/png" href="assets/favicon.png">
      <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
      <title>Fisheye - photographe </title>
   </head>
   <body>
      <header>
         <img src="assets/images/logo.png" class="logo" />
      </header>
      <main id="main">
         <div class="photograph-header">
            <div class="profile_description">
               <h1 class="profile-name">Mimi Keel</h1>
               <span class="city profile">London,</span>
               <span class="country profile">UK</span> <br> <br>
               <span class="mantra profile">Voir le beau dans le quotidien</span>
            </div>
            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            <img id="profile_picture"
               src="assets/photographers/MimiKeel.jpg" 
               alt="profile picture of photographer Mimi Keel">
         </div>
      </main>
      <div id="contact_modal">
         <div class="modal">
            <header>
               <h2>Contactez-moi</h2>
               <img src="assets/icons/close.svg" onclick="closeModal()" />
            </header>
            <form>
               <div>
                  <label>Prénom</label>
                  <input type="text" name="First Name"/>
                  <label>Nom</label>
                  <input type="text" name="Last Name"/>
                  <label>Email</label>
                  <input type="email" name="Email"/>
                  <label>Votre message</label>
                  <input type="text" name="Your Message" id="message"/>
               </div>
               <button class="contact_button">Envoyer</button>
            </form>
         </div>
      </div>
      <div id= "filter">
         <span class="popularity">Popularité</span>
         <span class="date">Date</span>
         <span class="title">Titre</span>
      </div>
      <div class="custom-select">
         <select>
            <option value="populairté"> Popularité</option>
            <option value="date"> Date</option>
            <option value="titre"> Titre</option>
         </select>
      </div>
      <div id="flex-area">
        
         <a href="#">
         <img onclick="openModal('Travel_Lonesome.jpg')" src="assets/images/photos/mimi/Travel_Lonesome.jpg" alt="Solitude" />
         <div class="title_and_heart">
         
         <span>Solitude</span>
         <span class="counter_title_and_heart">11</span>
         <i class="fa-solid fa-heart"></i>
         </div>
        
         <img onclick="openModal('Travel_HillsideColor.jpg')" src="assets/images/photos/mimi/Travel_HillsideColor.jpg" alt="Travel Lonesome" />
         <span>Hillside</span>
         <a href="#">
         <img onclick="openModal('Portrait_Nora.jpg')"src="assets/images/photos/mimi/Portrait_Nora.jpg" alt="Portrait Nora" />
         <span>Portrait Mercredi</span>
         <a href="#">
          <img onclick="openModal('Portrait_Background.jpg')" src="assets/images/photos/mimi/Portrait_Background.jpg" alt="Portrait Background" />
         <span>Raw Black Portrait</span>
         <a href="#">
          <img onclick="openModal('Event_SeasideWedding.jpg')"src="assets/images/photos/mimi/Event_SeasideWedding.jpg" alt="Seaside Wedding" />
         <span>Seaside Wedding</span>
         <a href="#">
          <img onclick="openModal('Event_PintoWedding')" src="assets/images/photos/mimi/Event_PintoWedding.jpg" alt="Event Pinto wedding" />
         <span>Boulder Wedding</span> 
         <a href="#">
          <img onclick="openModal('Event_BenevidesWedding.jpg')" src="assets/images/photos/mimi/Event_BenevidesWedding.jpg" alt="Event benevides wedding" />
          <span>Benevides Wedding</span> 
          <a href="#">
            <img onclick="openModal('Animals_Wild_Horses_in_the_mountains.jpg')" src="assets/images/photos/mimi/Animals_Wild_Horses_in_the_mountains.mp4" alt="Animals wild horse in mountains" />
            <span>Wild horses in the mountains</span> 
            <a href="#">
              <img onclick="openModal('Animals_Rainbow.jpg')" src="assets/images/photos/mimi/Animals_Rainbow.jpg" alt="Rainbow bird" />
              <span>Rainbow Bird</span> 
            </a>




      </div>

      <div id="img-modal">
        Solitude
        <span>000000000000000</span>
      </div>

      <div id="counter_and_price">
         <span class="counter">297 081   <!-- solid style -->
          <i class="fa-solid fa-heart"></i></span>
         <span class="price_banner">300€ / jour</span>
       </div>



     
      <script src="/scripts/utils/contactForm.js"></script>
      <script src="scripts/pages/photographer.js"></script>
      <script src="scripts/utils/modal.js"></script>



     
 
   </body>
</html>
